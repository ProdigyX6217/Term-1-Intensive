<!DOCTYPE html>
<html>
<body>

<h1>R-I-T-H-M</h1>

<h2>Simple Virtual Calculator</h2>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<p>Click the Numeric Values (Buttons) to trigger a function that will output the corresponding number in a p element with id="demo".</p>

<button onclick="myFunction0()">0</button>
<button onclick="myFunction1()">1</button>
<button onclick="myFunction2()">2</button>
<button onclick="myFunction3()">3</button>
<button onclick="myFunction4()">4</button>
<button onclick="myFunction5()">5</button>
<button onclick="myFunction6()">6</button>
<button onclick="myFunction7()">7</button>
<button onclick="myFunction8()">8</button>
<button onclick="myFunction9()">9</button>


<p id="demo"></p>

<script>
function myFunction0() {
  document.getElementById("demo").innerHTML = "0";
}
function myFunction1() {
  document.getElementById("demo").innerHTML = "1";
}
function myFunction2() {
  document.getElementById("demo").innerHTML = "2";
}
function myFunction3() {
  document.getElementById("demo").innerHTML = "3";
}
function myFunction4() {
  document.getElementById("demo").innerHTML = "4";
}
function myFunction5() {
  document.getElementById("demo").innerHTML = "5";
}
function myFunction6() {
  document.getElementById("demo").innerHTML = "6";
}
function myFunction7() {
  document.getElementById("demo").innerHTML = "7";
}
function myFunction8() {
  document.getElementById("demo").innerHTML = "8";
}
function myFunction9() {
  document.getElementById("demo").innerHTML = "9";
}
</script>

</body>
</html>
